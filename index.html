<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="./script/script.js" defer></script>
</head>

<body>


    <div class="app">





        <h1>CS:GO FORTUNE WHEEL</h1>





        <div class="cards">



            <div class="card">
                <div class="image-window"> <img src="./images/awp.png" alt=""> </div>
                <p class="gun-name">glock</p>
                <p class="price">$500</p>
            </div>


            <div class="card">
                <div class="image-window"> <img src="./images/blackDeserEagle.webp" alt=""> </div>
                <p class="gun-name">desert Eagle</p>
                <p class="price">$780</p>
            </div>

            <div class="card">
                <div class="image-window"> <img src="./images/knife2.webp" alt=""> </div>
                <p class="gun-name">ak47</p>
                <p class="price">$1279</p>
            </div>

            <div class="card">
                <div class="image-window"> <img src="./images/knife1.png" alt=""> </div>
                <p class="gun-name">knife</p>
                <p class="price">$5000</p>
            </div>

            <div class="card">
                <div class="image-window"> <img src="./images/ak47.png" alt=""> </div>
                <p class="gun-name">AWP</p>
                <p class="price">$100000</p>
            </div>

            <div class="card">
                <div class="image-window"> <img src="./images/awp.png" alt=""> </div>
                <p class="gun-name">two pistols</p>
                <p class="price">$780</p>
            </div>

        </div>

        <button id="spin-btn">Spean</button>

        <div class="wheel_result">
            <div class="wheel_result-body">
                <h3>Поздравляем</h3>
                <div class="wheel_result-item">
                    <img src="" alt="">
                    <h3></h3>
                </div>
                <button id="close-btn">Закрыть</button>
            </div>
        </div>
    </div>



</body>

</html>
